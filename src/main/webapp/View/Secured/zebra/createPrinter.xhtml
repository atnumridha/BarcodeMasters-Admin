<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>${title}</title>
	<meta name="viewport" content="width=device-width" />

</h:head>

<h:body style="padding: 60px;">
	<ui:composition
		template="/View/Secured/zebra/template/commonLayout.xhtml">
		<ui:define name="content">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						Create Printer <small>Create Printers here!</small>
					</h1>
					<ol class="breadcrumb">
						<li><a
							href="#{request.contextPath}/View/Secured/zebra/welcome.jsf"><i
								class="fa fa-hand-o-right" style="font-size: 16px"></i>
								Navigation</a></li>
						<li class="active">Create Printer</li>
					</ol>
				</section>
				<!-- Main content -->

				<section class="content">

					<br /> <br />

					<b:jumbotron>
						<b:container>

							<center>

								<p:messages id="messages" />


								<h:form id="addressForm">

									<p:focus />

									<p:panelGrid columns="8">
						
		Name:
		<p:inputText value="#{printerController.printerName}" required="true"
											requiredMessage="Printer Name Cannot be Null!"
											placeholder="Printer Name" />
		
		IP:
		<p:inputText value="#{printerController.ip}" required="true"
											requiredMessage="Printer IP Cannot be Null!"
											placeholder="Printer IP Address" />
								
		Port:
		<p:inputText value="#{printerController.port}" required="true"
											requiredMessage="Printer Port Cannot be Null!"
											placeholder="Printer Port" />
								
		Default:
		<p:selectOneMenu value="#{printerController.default_ip}">
											<f:selectItem itemLabel="Yes" itemValue="1" />
											<f:selectItem itemLabel="No" itemValue="0" />
											<p:ajax event="change" />
										</p:selectOneMenu>

									</p:panelGrid>
									<br />
									<center>
										<p:commandButton value="Save"
											action="#{printerController.save()}" icon="fa fa-save"
											update="addressForm :messages addressForm"
											oncomplete="hideMsg()" />
									</center>
								</h:form>

							</center>
						</b:container>

					</b:jumbotron>
				</section>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

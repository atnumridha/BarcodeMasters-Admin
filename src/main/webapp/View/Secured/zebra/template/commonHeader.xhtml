<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Barcode Masters</title>
	<!-- Bootstrap core CSS -->

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/View/Secured/zebra/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/View/Secured/zebra/static/css/AdminLTE.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/View/Secured/zebra/static/css/skins/skin-blue.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />


</h:head>

<h:body class="hold-transition skin-blue sidebar-mini">
	<ui:composition>

		<div class="wrapper">

			<!-- Main Header -->
			<header class="main-header"> <!-- Logo --> <a
				href="#{request.contextPath}/View/Secured/zebra/welcome.jsf"
				class="logo"> <!-- mini logo for sidebar mini 50x50 pixels --> <span
				class="logo-mini"><b>B</b>M</span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>Barcode</b>Masters</span>
			</a> <!-- Header Navbar --> <nav class="navbar navbar-static-top"
				role="navigation"> <!-- Sidebar toggle button--> <a href="#"
				class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span
				class="sr-only">Toggle navigation</span>
			</a> <!-- Navbar Right Menu -->
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<!-- Control Sidebar Toggle Button -->

					<li class="dropdown user user-menu"><a
						href="#{request.contextPath}/logout"><span>Log Out </span><i
							class="menu-icon fa fa-sign-out" style="font-size: 15px;"></i></a></li>

					<p:spacer width="40" height="10"></p:spacer>

				</ul>



				<ul class="nav navbar-nav">
					<li class="dropdown user user-menu"><a
						href="#{request.contextPath}/View/Secured/zebra/documentation.jsf"><span>
								Help </span> <i class="fa fa-question-circle" style="font-size: 15px"></i></a></li>

					<p:spacer width="40" height="10"></p:spacer>
				</ul>
			</div>
			</nav> </header>
			<!-- Left side column. contains the logo and sidebar -->
			<aside class="main-sidebar"> <!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar"> <!-- Sidebar user panel (optional) -->

			<!-- search form (Optional) -->
			<form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..." /> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn"
							class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<!-- /.search form --> <!-- Sidebar Menu -->
			<ul class="sidebar-menu">
				<li class="header">Main Menu</li>
				<!-- Optionally, you can add icons to the links -->
				<li class="active"><a
					href="#{request.contextPath}/View/Secured/zebra/dashboards.jsf"><i
						class="fa fa-dashboard" style="font-size: 14px"></i> <span>
							Dashboards</span> </a></li>

				<li class="active"><a
					href="#{request.contextPath}/View/Secured/zebra/generic.jsf"><i
						class="fa fa-barcode" style="font-size: 14px;"></i> <span>Generic
							Label</span> </a></li>
				<li class="treeview"><a href="#"><i
						class="fa fa-shopping-bag" style="font-size: 14px;"></i><span>Receiving
							Labels</span> <i class="fa fa-angle-left pull-right"></i></a>
					<ul class="treeview-menu">
						<li><a
							href="#{request.contextPath}/View/Secured/zebra/asn.jsf">ASN
								Receiving Labels</a></li>
						<li><a
							href="#{request.contextPath}/View/Secured/zebra/error404.jsf">PO
								Receiving Labels</a></li>
					</ul></li>

				<li class="treeview"><a href="#"><i class="fa fa-gears"
						style="font-size: 14px;"></i><span>Setups</span> <i
						class="fa fa-angle-left pull-right"></i></a>
					<ul class="treeview-menu">
						<li><a
							href="#{request.contextPath}/View/Secured/zebra/createPrinter.jsf">Create
								Printer</a></li>
						<li><a
							href="#{request.contextPath}/View/Secured/zebra/settings.jsf">Print
								Properties</a></li>

						<li><a
							href="#{request.contextPath}/View/Secured/zebra/updateBarcodes.jsf">Update
								ZPL Templates</a></li>

						<li><a
							href="#{request.contextPath}/View/UnSecured/register.jsf">Create
								User</a></li>
					</ul></li>

			</ul>
			<!-- /.sidebar-menu --> </section> <!-- /.sidebar --> </aside>
		</div>
	</ui:composition>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>${title}</title>
	<meta name="viewport" content="width=device-width" />

</h:head>

<h:body style="padding: 60px;">
	<ui:composition
		template="/View/Secured/zebra/template/commonLayout.xhtml">
		<ui:define name="content">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						Dashboard <small>Productivity Center!</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-hand-o-right"
								style="font-size: 16px"></i> Navigation</a></li>
						<li class="active">Dashboard</li>
					</ol>
				</section>
				<!-- Main content -->

				<section class="content">

					<p:growl id="growl" showDetail="true" />

					<h:panelGrid columns="2" columnClasses="left,right"
						style="width:100%">

						<p:chart type="pie" model="#{chartController.pieModel1}"
							style="height:40%; width:100%;">
							<p:ajax event="itemSelect"
								listener="#{chartController.itemSelect}" update="growl" />
						</p:chart>

						<p:chart type="bar" model="#{chartController.barModel}"
							style="height:40%; width:100%;">
							<p:ajax event="itemSelect"
								listener="#{chartController.itemSelect}" update="growl" />
						</p:chart>
					</h:panelGrid>

					<h:panelGrid columns="2" columnClasses="left,right"
						style="width:100%">

						<p:chart type="bubble" model="#{chartController.bubbleModel}"
							style="height:40%; width:100%;" />

						<p:chart type="line" model="#{chartController.areaModel}"
							style="height:40%; width:100%;" />
					</h:panelGrid>
				</section>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

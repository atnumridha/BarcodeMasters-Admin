<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>${title}</title>
	<meta name="viewport" content="width=device-width" />

</h:head>

<h:body style="padding: 60px;">
	<ui:composition
		template="/View/Secured/zebra/template/commonLayout.xhtml">
		<ui:define name="content">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						Page Not Found <small>Page you are looking for not found!</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-hand-o-right" style="font-size:16px"></i>
								Navigation</a></li>
						<li class="active">Error-404</li>
					</ol>
				</section>
				<!-- Main content -->

				<section class="content">

					<b:jumbotron>
						<b:container>

							<b:column>
								<center>

									<p:messages id="messages" />

									<h1>Page Not Found 404!</h1>

								</center>
							</b:column>
						</b:container>

					</b:jumbotron>
				</section>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

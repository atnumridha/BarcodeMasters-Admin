<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>${title}</title>
	<meta name="viewport" content="width=device-width" />

</h:head>

<h:body style="padding: 60px;">
	<ui:composition
		template="/View/Secured/zebra/template/commonLayout.xhtml">
		<ui:define name="content">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						Update Barcodes <small>Update ZPL Code here!</small>
					</h1>
					<ol class="breadcrumb">
						<li><a
							href="#{request.contextPath}/View/Secured/zebra/welcome.jsf"><i
								class="fa fa-hand-o-right" style="font-size: 16px"></i>
								Navigation</a></li>
						<li class="active">Update Barcodes</li>
					</ol>
				</section>
				<!-- Main content -->

				<section class="content">

					<br />

					<b:jumbotron>
						<b:container>

							<center>

								<p:messages id="messages" />


								<h:form id="barcodeForm">

									<p:focus />

									<p:panelGrid columns="2">
						
		Barcode Type: 	 
		<p:selectOneMenu value="#{barcodeController.type}">

											<f:selectItem itemLabel="Code128" itemValue="code128" />
											<f:selectItem itemLabel="Codabar" itemValue="codabar" />
											<f:selectItem itemLabel="Code39" itemValue="code39" />
											<f:selectItem itemLabel="Interleaved 2 of 5"
												itemValue="int2of5" />
											<f:selectItem itemLabel="EAN-8" itemValue="ean8" />
											<f:selectItem itemLabel="EAN-13" itemValue="ean13" />
											<f:selectItem itemLabel="UPC-A (PNG)" itemValue="upca" />
											<f:selectItem itemLabel="UPC-E (Vertical)" itemValue="upce" />
											<f:selectItem itemLabel="PDF417" itemValue="pdf417" />
											<f:selectItem itemLabel="DataMatrix" itemValue="datamatrix" />
											<f:selectItem itemLabel="Postnet" itemValue="postnet" />
											<f:selectItem itemLabel="QR" itemValue="qr" />
											<p:ajax event="change" />
										</p:selectOneMenu>
		Barcode Name: 	 
		<p:selectOneMenu value="#{barcodeController.barcodeName}">

											<f:selectItem itemLabel="ASN" itemValue="ASN" />
											<f:selectItem itemLabel="Generic" itemValue="Generic" />
											<f:selectItem itemLabel="Picking" itemValue="Picking" />
											<p:ajax event="change" />
										</p:selectOneMenu>
		
		Barcode Value:
		<p:inputText value="#{barcodeController.value}" required="false"
											requiredMessage="barcode Value Cannot be Null!"
											placeholder="Zpl" style="width: 500px; height:250px" />

									</p:panelGrid>
									<br />
									<p:commandButton value="Save"
										action="#{barcodeController.save()}" icon="fa fa-save"
										update="barcodeForm :messages barcodeForm"
										oncomplete="hideMsg()" />

									<p:commandButton value="Delete"
										action="#{barcodeController.delete()}" icon="fa fa-trash-o"
										update=":messages" oncomplete="hideMsg()" />

								</h:form>
							</center>
						</b:container>

					</b:jumbotron>
				</section>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>${title}</title>
	<meta name="viewport" content="width=device-width" />

</h:head>

<h:body style="padding: 60px;">
	<ui:composition
		template="/View/Secured/zebra/template/commonLayout.xhtml">
		<ui:define name="content">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						Documentation <small>User Manual!</small>
					</h1>
					<ol class="breadcrumb">
						<li><a
							href="#{request.contextPath}/View/Secured/zebra/welcome.jsf"><i
								class="fa fa-hand-o-right" style="font-size: 16px"></i>
								Navigation</a></li>
						<li class="active">Help</li>
					</ol>
				</section>
				<!-- Main content -->

				<section class="content">

					<object type="application/pdf" name="Documentation"
						data="#{request.contextPath}/View/Secured/zebra/static/pdf/UG.pdf?pfdrid_c=true"
						height="550px" width="100%" internalinstanceid="251">
						Your browser can't display pdf, <a
							href="#{request.contextPath}/View/Secured/zebra/static/pdf/UG.pdf">click</a>
						to download pdf instead.
					</object>

				</section>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

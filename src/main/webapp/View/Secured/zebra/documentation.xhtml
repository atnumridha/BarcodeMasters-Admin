<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>${title}</title>
	<meta name="viewport" content="width=device-width" />

</h:head>
<h:body style="padding: 60px;">

	<ui:composition template="/View/Secured/zebra/template/com_zebra/commonLayout.xhtml">

		<ui:define name="content">
			<p:growl id="messages" />

			<p:breadCrumb>
				<p:menuitem value="BarcodeMasters"
					url="#{request.contextPath}/zebra/welcome.jsf" />
				<p:menuitem value="Documentation"
					url="#{request.contextPath}/zebra/documentation" />
			</p:breadCrumb>

			<b:jumbotron>
				<b:container>
					<object type="application/pdf"
						data="#{resource['static/pdf/Barcode_master_UG.pdf']}?pfdrid_c=true"
						height="600px" width="100%" internalinstanceid="40">
						Your browser can't display pdf, <a
							href="#{resource['static/pdf/Barcode_master_UG.pdf']}">click</a>
						to download pdf instead.

					</object>
				</b:container>
			</b:jumbotron>
		</ui:define>
	</ui:composition>
</h:body>
</html>

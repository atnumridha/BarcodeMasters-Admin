<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<title>Register</title>
	<!-- <link rel="stylesheet" href="resources/css/bootstrap.min.css" /> -->
	<link href='https://fonts.googleapis.com/css?family=Andika'
		rel='stylesheet' />

	<style>
body {
	background-image: url("/View/UnSecured/static/images/backg1.png");
	font-family: 'Andika';
	font-size: 16px;
	font-weight: 200;
}

h3 {
	text-align: center;
}
</style>
</h:head>
<!-- <h:body style="padding-top: 60px; background-color: #add;"> -->
<h:body style="padding-top: 60px">
	<center>
		<h2 style="color: #f9f9f9">Register User</h2>
	</center>
	<br />
	<center>
		<p:growl id="messages" />
		<h:form prependId="false" id="form">

			<p:panelGrid columns="2" style="border-bottom-width: 0px;">
				<h:outputText value="FirstName:" />
				<p:inputText value="#{userBean.user.firstName}" id="firstname"
					required="true" requiredMessage="FirstName is required" />
				<h:outputText value="LastName:" />
				<p:inputText value="#{userBean.user.lastName}" id="lastname"
					required="true" requiredMessage="LastName is required" />

				<h:outputText value="UserName:" />
				<p:inputText value="#{userBean.user.username}" id="username"
					required="true" requiredMessage="UserName is required" />
				<h:outputText value="Email:" />
				<p:inputText value="#{userBean.user.email}" id="email"
					required="true" requiredMessage="Email is required">
				</p:inputText>
				<h:outputText value="Password:" />
				<p:password value="#{userBean.user.password}" id="password"
					required="true" requiredMessage="Password is required" />
				<h:outputText value="ConfirmPassword:" />
				<p:password value="#{userBean.confirmPassword}" id="confirmpassword"
					required="true" requiredMessage="ConfirmPassword is required" />


			</p:panelGrid>
			<p:spacer height="20px" width="10px">
			</p:spacer>
			<br />
			<p:row>
				<p:commandButton action="#{userBean.addUser()}" value="Register"
					icon="fa fa-plus-square" ajax="false" />
				<p:spacer></p:spacer>
				<p:commandButton type="reset" value="Reset" icon="fa fa-remove"
					ajax="false" />

				<!-- <a style="color: #42b9f4"
					href="#{request.contextPath}/View/UnSecured/login.xhtml">
					<h2 >Sign In </h2>
				</a> -->
				<br />
				<br />
				<b:navLink value="Sign In"
					href="#{request.contextPath}/View/UnSecured/login.jsf"
					iconAwesome="fa-sign-in" />
			</p:row>
			<br />
			<br />
			<br />
			<br />
			<footer>
			<p style="color: white">Â© BarcodeMasters 2017</p>
			</footer>

		</h:form>
	</center>
</h:body>
</html>

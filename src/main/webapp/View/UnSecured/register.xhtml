<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>${title}</title>
	<meta name="viewport" content="width=device-width" />

	<style>
body {
	/* background-image: url("/View/UnSecured/static/images/backg1.png"); */
	font-family: 'Andika';
	font-size: 16px;
	font-weight: 200;
}

h3 {
	text-align: center;
}
</style>

</h:head>

<h:body style="padding: 60px;">
	<ui:composition
		template="/View/Secured/zebra/template/commonLayout.xhtml">
		<ui:define name="content">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						Create User <small>Create Users here!</small>
					</h1>
					<ol class="breadcrumb">
						<li><a
							href="#{request.contextPath}/View/Secured/zebra/welcome.jsf"><i
								class="fa fa-hand-o-right" style="font-size: 16px"></i>
								Navigation</a></li>
						<li class="active">Create User</li>
					</ol>
				</section>
				<!-- Main content -->

				<section class="content">

					<b:jumbotron>
						<b:container>

							<center>

								<p:messages id="messages" showDetail="true" closable="true">
									<p:autoUpdate />
								</p:messages>

								<h:form id="form">

									<p:panelGrid columns="2" style="border-bottom-width: 0px;">
										<h:outputText value="First Name:" />
										<p:inputText value="#{userBean.user.firstName}" id="firstname"
											required="true" requiredMessage="First Name is required" />
										<h:outputText value="Last Name:" />
										<p:inputText value="#{userBean.user.lastName}" id="lastname"
											required="true" requiredMessage="Last Name is required" />

										<h:outputText value="Username:" />
										<p:inputText value="#{userBean.user.username}" id="username"
											required="true" requiredMessage="Username is required" />
										<h:outputText value="Email:" />
										<p:inputText value="#{userBean.user.email}" id="email"
											required="true" requiredMessage="Email is required">
										</p:inputText>
										<h:outputText value="Password:" />
										<p:password value="#{userBean.user.password}" id="password"
											required="true" requiredMessage="Password is required" />
										<h:outputText value="Confirm Password:" />
										<p:password value="#{userBean.confirmPassword}"
											id="confirmpassword" required="true"
											requiredMessage="Confirm Password is required" />

										<h:outputText value="Select Role:" />
										<p:selectOneMenu value="#{userBean.role}">
											<f:selectItems value="#{userBean.roles}" />

										</p:selectOneMenu>


									</p:panelGrid>
									<p:spacer height="20px" width="10px">
									</p:spacer>
									<br />
									<p:row>
										<p:commandButton action="#{userBean.addUser()}" value="Create"
											icon="fa fa-plus-square" ajax="false" update=":messages"
											oncomplete="hideMsg()" />
										<p:spacer></p:spacer>
										<p:commandButton type="reset" value="Reset"
											action="#{userBean.reset()}" icon="fa fa-remove" ajax="false"
											update=":messages" oncomplete="hideMsg()" />
									</p:row>
								</h:form>
							</center>
						</b:container>
					</b:jumbotron>

				</section>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

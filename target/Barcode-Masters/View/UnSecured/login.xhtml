<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<title>Login</title>

	<meta name="author" content="The Author"></meta>
	<!-- link rel="stylesheet" href="resources/css/bootstrap.min.css" /> -->
	<link href='https://fonts.googleapis.com/css?family=Andika'
		rel='stylesheet' />

	<style>
body {
	background-image: url("/View/UnSecured/static/images/backg1.jpg");
	font-family: 'Andika';
	font-size: 16px;
	font-weight: 200;
}

.ui-icon {
	text-indent: 0;
}
</style>
</h:head>
<h:body style="padding-top: 60px">

	<br />
	<br />
	<center>
		<h1 style="color: black">Login</h1>
	</center>
	<br />

	<center>
		<h:form prependId="false" id="form">

			<p:panelGrid columns="2" style="border-bottom-width: 0px;">
				<h:outputText value="UserName:" />
				<p:inputText value="#{loginController.username}" id="username"
					required="true" requiredMessage="UserName is required" />
				<h:outputText value="Password:" />
				<p:password value="#{loginController.password}" id="password"
					required="true" requiredMessage="Password is required" />

			</p:panelGrid>
			<p:spacer height="20px" width="10px">
			</p:spacer>
			<h:outputText value=" " />
			<br></br>
			<p:row>
				<p:commandButton action="#{loginController.login()}" value="Login"
					icon="fa fa-sign-in" ajax="false" />

				<!--<a style="color: blue"
					href="#{request.contextPath}/View/UnSecured/register.xhtml"><h2>New
						User Register</h2></a> -->
				<br/>
				<br/>
				<!-- <b:navLink value="New
						User Register"
					href="#{request.contextPath}/View/UnSecured/register.xhtml"
					iconAwesome="fa-user-plus" /> -->
			</p:row>
			<br />
			<br />
			<c:if test="${'fail' eq param.auth}">
				<div style="color: red">
					Login Failed!!!<br /> Reason : Bad Credentials!Please Try Again.
				</div>

			</c:if>
			<br />
			<br />
			<br />
			<footer>
			<p style="color: black">Â© BarcodeMasters 2017</p>
			</footer>
		</h:form>
	</center>
</h:body>
</html>
